name: 'Terraform_Deploy GKE to GCP'


# trigger point
on:
  push:
    branches: [ "main" ]
  pull_request:


jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    environment: production

    
    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout
      uses: actions/checkout@v4


    - name: Authenticate to GCP
      env:
        GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS_JSON }}
      run: |
        echo "$GOOGLE_APPLICATION_CREDENTIALS" > gcp-key.json
        gcloud auth activate-service-account --key-file=gcp-key.json
        gcloud config set project ${{ secrets.GCP_PROJECT_ID }}

    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

    - name: Terraform Init
      run: terraform init

    - name: Terraform Plan
      run: terraform plan -input=false -var="project_id=${{ secrets.GCP_PROJECT_ID }}" -var="region=us-central1"

    - name: Terraform Apply
      run: terraform apply -auto-approve -input=false -var="project_id=${{ secrets.GCP_PROJECT_ID }}" -var="region=us-central1"

    # - name: Terraform Destroy
    #   run: terraform destroy -auto-approve -input=false -var="project_id=${{ secrets.GCP_PROJECT_ID }}" -var="region=us-central1"
  
    - name: Install gke-gcloud-auth-plugin
      run: |
        sudo apt-get update && sudo apt-get --only-upgrade install google-cloud-cli-docker-credential-gcr google-cloud-cli google-cloud-cli-managed-flink-client google-cloud-cli-package-go-module google-cloud-cli-pubsub-emulator google-cloud-cli-bigtable-emulator google-cloud-cli-kpt google-cloud-cli-harbourbridge google-cloud-cli-app-engine-python google-cloud-cli-cloud-build-local google-cloud-cli-gke-gcloud-auth-plugin google-cloud-cli-terraform-tools google-cloud-cli-log-streaming google-cloud-cli-spanner-emulator google-cloud-cli-spanner-migration-tool google-cloud-cli-anthoscli google-cloud-cli-kubectl-oidc google-cloud-cli-app-engine-python-extras google-cloud-cli-nomos google-cloud-cli-datastore-emulator google-cloud-cli-enterprise-certificate-proxy kubectl google-cloud-cli-skaffold google-cloud-cli-istioctl google-cloud-cli-app-engine-grpc google-cloud-cli-local-extract google-cloud-cli-config-connector google-cloud-cli-cloud-run-proxy google-cloud-cli-minikube google-cloud-cli-cbt google-cloud-cli-app-engine-java google-cloud-cli-firestore-emulator google-cloud-cli-app-engine-go google-cloud-cli-anthos-auth -y 
        sudo apt-get install -y kubectl
        sudo apt-get install google-cloud-sdk-gke-gcloud-auth-plugin

        

    - name: Configure kubectl for GKE
      run: |
          
          gcloud container clusters get-credentials dev-cluster --zone us-central1-a --project ${{ secrets.GCP_PROJECT_ID }}

    - name: Deploy MongoDB to Kubernetes
      run: |
          kubectl get nodes